<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Student Results</h2>
    <form method="get" class="row g-3 mb-3">
        <div class="col-auto">
            <input type="text" name="student_name" class="form-control" placeholder="Filter by Student Name">
        </div>
        <div class="col-auto">
            <input type="text" name="subject" class="form-control" placeholder="Filter by Subject">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </form>
    <a href="{% url 'result_add' %}" class="btn btn-success mb-3">Add New Result</a>
    <ul class="list-group">
    {% for result in results %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ result.student_name }} - {{ result.subject }} - {{ result.score }}
            <span>
                <a href="{% url 'result_edit' result.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'result_delete' result.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </span>
        </li>
    {% empty %}
        <li class="list-group-item">No results found</li>
    {% endfor %}
    </ul>
</body>
</html>
